<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="parametersContainer">
          <div>
            <label for="characterAmountNumber">Number of Characters</label>
            <input id="characterAmountRange" type="range" min="8" max="128" value="8">
            <input id="characterAmountNumber" type="number" min="8" max="128" value="8">
          </div>

          <br>
          <label for="includeNumbers">Include Numbers</label>
          <input id="includeNumbers" type="checkbox"> 

          <label for="includeLowercase">Include Lowercase Letters</label>
          <input id="includeLowercase" type="checkbox">

          <label for="includeUppercase">Include Uppercase Letters</label>
          <input id="includeUppercase" type="checkbox">

          <label for="includeSpecial">Include Special Characters</label>
          <input id="includeSpecial" type="checkbox">
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>







      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
